<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fetch API Methods</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<h1>Fetch GET, POST & DELETE</h1>
		<button id="fetch-button">Initial Fetch</button>
		<button id="open-modal-button">Add New Post</button>
		<div id="loading" style="display: none">
			<div class="spinner"></div>
			Loading...
		</div>
		<div id="error" style="display: none"> Someting went wrong! </div>
		<div id="data-container"></div>

		<div id="modal" class="modal">
			<div class="modal-content">
				<span class="close-button" id="close-modal-button"> &times; </span>
				<h2>Add New Post</h2>
				<form id="post-form">
					<label for="user-id">User Id</label>
					<input type="number" id="user-id" required />
					<label for="title">Title</label>
					<input type="text" id="title" required />
					<label for="body">Body</label>
					<textarea id="body" rows="4" required></textarea>
					<button type="submit">Save Post</button>
				</form>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
